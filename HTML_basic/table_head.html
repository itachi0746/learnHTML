<html>

<body>

<h4>标题+表头: </h4>
<h4>横跨两列的单元格:</h4>

<table border="1">
    <caption>my title here</caption>
    <tr>
        <th>姓名</th>
        <th colspan="2">电话</th>
    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>555 77 854</td>
        <td>321412444</td>
    </tr>
</table>

<h4>垂直的表头: </h4>
<h4>横跨两行的单元格</h4>

<table border="4">
    <tr>
       <th>姓名</th>
        <td>Bill Gates</td>
    </tr>
    <tr>
        <th rowspan="2">电话</th>
        <td>4234234234</td>
    </tr>
    <tr>
        <td>23423423</td>
    </tr>

</table>

</body>
</html>
