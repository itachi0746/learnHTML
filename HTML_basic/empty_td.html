<html>

<body>

<table border="1">
    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>500</td>
        <td>600</td>
    </tr>
</table>

<p>我们的技巧是在单元格中插入一个 no-breaking 空格.</p>
<p>no-breaking 空格是由和号开始("&"),然后是字符"nbsp", 并以分号结尾(";").</p>

</body>
</html>
